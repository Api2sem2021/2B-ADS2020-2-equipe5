<!DOCTYPE html>
<html lang="en">
<head>
  <title>iTruck Cadastro de Funcionário</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="CadastroFuncionario.css" rel="stylesheet">
  <script src="CadastroFuncionario.js"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h2>Cadastro Funcionário</h2>
</div>
<div class="container">
    <div class="row justify-content-center">
        <form id = 'cadastroFuncionarioContainer' class="needs-validation" name="cadastroFuncionarioForm" action="paginaPrincipal/paginaPrincipalIndex.html" onsubmit="return validateLogin()">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-1">
                        <label for="CPF">CPF:</label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="CPF" name="CPF">
                    </div>
                    <div class="col-sm-1">
                        <label for="RG">RG:</label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="RG" name="RG">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="codFilial">Código Filial:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="codFilial" name="codFilial">
                    </div>
                    <div class="col-sm-1">
                        <label for="cargo">Cargo:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="cargo" name="cargo">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="endereco">Endereço:</label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="endereco" name="endereco">
                    </div>
                    <div class="col-sm-1">
                        <label for="numero">N°:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="numero" name="numero">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-1">
                        <label for="CEP">CEP:</label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="CEP" name="CEP">
                    </div>
                    <div class="col-sm-2">
                        <label for="cidade">Cidade:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="estado">Estado:</label>
                    </div>
                    <div class="col-sm-10">
                        <select class="custom-select" id="estado" name="estado">
                            <option selected>...</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="BA">Bahia</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </select>
                    </div>
                </div>               
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="tel1">Telefone1:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="tel1" name="tel1">
                    </div>
                    <div class="col-sm-2">
                        <label for="celular">Celular:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="celular" name="celular">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="login">Login:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="login" name="login">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="senha" name="senha">
                    </div>
                </div>
            </div>
            <button type="submit" value="register" class="btn btn-primary btn-block">CADASTRAR</button>
        </form>
    </div>
</div>
</body>
</html>
