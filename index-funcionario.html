    <div class="sidebar">
      <img src="./img/header-sidebar.png" alt="sidebar image">
      <div class="user-level">
        <img src="./img/user-circle.png" alt="user identification">
      <h2>Administrador</h2></div>

    <div class="main">
      <div class="container">   
          <div id="content-title">
          VISUALIZAR FUNCIONÁRIO   
          </div>
          <form action="cadastro-salvo.html">
            <div class="separator"><label for="name-funcionario">Nome:</label>
            <input type="text" id="name-funcionario" name="name-funcionario">
            </div>
            <div class="separator"><label for="cpf">CPF:</label>
            <input type="text"id="cpf-funcionario" name="cpf-funcionario">
            <label for="rg">RG:</label>
            <input type="text" id="rg-funcionario" name:="rg-funcionario">
            </div>
            <div class="separator"> <label for="id-filiais">Escolha uma filial</label>
              <select id="filiais">
                <option value="selecione" selected>Selecione uma opção</option>
                <option value="sjc">São José dos Campos</option>
                <option value="jacarei">Jacareí</option>
                <option value="ipeúna">Ipeúna</option>
                <option value="curitiba">Curitiba</option>
              </select> 
            <label for="cargo">Cargo:</label>
            <select id="cargos">
              <option value="selecione" selected>Selecione uma opção</option>
              <option value="administrador">Administrador</option>
              <option value="entregador">Entregador</option>
              <option value="motorista">Motorista</option>
              <option value="supervisor">Surpervisor</option>
              
            </select>
            </div>
            <div class="separator"><label for="endereço">Endereço:</label>
            <input type="text"id="endereço" name="endereço">
            <label for="endereço-numero">Número:</label>
            <input type="text" id="endereço-numero" name:="endereço-numero">
            </div>
            <div class="separator"><label for="cep">CEP:</label>
            <input type="text"id="cep" name="cep">
            <label for="estado">Estado:</label>
            <select id="estados">
              <option value="estado">Selecione o Estado</option> 
              <option value="ac">Acre</option> 
              <option value="al">Alagoas</option> 
              <option value="am">Amazonas</option> 
              <option value="ap">Amapá</option> 
              <option value="ba">Bahia</option> 
              <option value="ce">Ceará</option> 
              <option value="df">Distrito Federal</option> 
              <option value="es">Espírito Santo</option> 
              <option value="go">Goiás</option> 
              <option value="ma">Maranhão</option> 
              <option value="mt">Mato Grosso</option> 
              <option value="ms">Mato Grosso do Sul</option> 
              <option value="mg">Minas Gerais</option> 
              <option value="pa">Pará</option> 
              <option value="pb">Paraíba</option> 
              <option value="pr">Paraná</option> 
              <option value="pe">Pernambuco</option> 
              <option value="pi">Piauí</option> 
              <option value="rj">Rio de Janeiro</option> 
              <option value="rn">Rio Grande do Norte</option> 
              <option value="ro">Rondônia</option> 
              <option value="rs">Rio Grande do Sul</option> 
              <option value="rr">Roraima</option> 
              <option value="sc">Santa Catarina</option> 
              <option value="se">Sergipe</option> 
              <option value="sp">São Paulo</option> 
              <option value="to">Tocantins</option> 
            </select>
            </div>
            <div class="separator"><label for="telefone">Telefone:</label>
              <input type="text"id="telefone" name="telefone">
              <label for="celular">Celular:</label>
              <input type="text" id="celular" name:="celular">
              </div>
              <div class="separator"><label for="email">Email:</label>
                <input type="text"id="email" name="email">
              </div>
              <div class="separator"><label for="login">Login:</label>
                <input type="text"id="login" name="login">
              </div>
              <div class="separator"><label for="senha">Senha:</label>
                <input type="text"id="senha" name="senha">
              </div>

          </form>
          <a class="btn-cadastrar" href="index-funcionario.html">Cadastrar Funcionário</a>
        </div>
      </div>
    </div>
